<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Treine-me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>treine.me</h2>
      <nav>
        <ul>
          <li>Home</li>
          <li>Sobre</li>
          <li>Treinar</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>Treinos <span>exclusivos</span> para você!</h1>
        <p>
          Nós criamos treinos
          <strong>exclusivos e únicos para você.</strong> Invista no seu corpo e
          <strong>tenha muito mais performance</strong> e qualidade de vida.
        </p>
        <button>Começe já</button>
        <div class="fitness-jump">
          <img
            src="./assets/fitness-jump.png"
            alt="Desenho de uma mulher pulando corda"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>fale concosco no instagram <strong>@treine.me</strong></p>
    </footer>
  </body>
</html>
