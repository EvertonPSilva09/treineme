<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Treine-me</title>

    <link

    />

      <h2>treine.me</h2>

        <ul>

      <section class="hero">

        <button>
          <img src="./assets/whatsapp-icon.png" alt="Ícone do whatsapp" />Começe
          já
        </button>

      <img
        src="./assets/fitness-jump.png"

    <footer>
      fale concosco no instagram
      <a href="https://www.instagram.com" target="_blank">@treine.me</a>

      src="./assets/balls-decoration.svg"
